{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}

        <table class="table table-striped">
            <thead>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </thead>
            {% for purchase in purchases %}
                <tr>

                    <td>{{ purchase["symbol"] }}</td>
                    <td>{{ purchase["quantity"] }}</td>
                    <td>{{ purchase["i_price"] | usd }}</td>
                    <td>{{ purchase["date"] }}</td>

                </tr>
            {% endfor %}
        </table>

{% endblock %}
