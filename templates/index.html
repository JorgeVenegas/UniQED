{% extends "layout2.html" %}

{% block body %}

        <div class="section">

            <h2>Add a Birthday</h2>
            <!-- TODO: Create a form for users to submit a name, a month, and a day -->
            <form action="/" method="POST">
                <label for="name">Name:</label>
                <input placeholder="Jorge Venegas" autocomplete="off" type="text" name="name"/><br><br>
                <label for="month">Month:</label>
                <input placeholder="8" autocomplete="off" type="text" name="month"/><br><br>
                <label for="day">Day:</label>
                <input placeholder="2" autocomplete="off" type="text" name="day"/><br><br>
                <input type="submit" value="Submit"><br><br>
            </form>

            <form action="/remove" method="GET">
                <input type="submit" value="Remove Birthday"><br><br>
            </form>

            <form action="/edit" method="GET">
                <input type="submit" value="Edit Birthday">
            </form>
        </div>

{% endblock %}
