{% extends "layout.html" %}

{% block main %}

<div class="section">
    <h2>All Birthdays</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Birthday</th>
            </tr>
        </thead>
        <tbody>
            {% for birthday in birthdays %}
                <tr>
                    <td>{{ birthday.name }}</td>
                    <td>{{ birthday.month }} / {{ birthday.day }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% block body %}{% endblock %}

{% endblock%}
