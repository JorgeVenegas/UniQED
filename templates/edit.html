{% extends "layout2.html" %}

{% block body %}

        <div class="section">

            <h2>Edit a Birthday</h2>
            <!-- TODO: Create a form for users to submit a name, a month, and a day -->
            <form action="/edit" method="POST">
                <label for="name">Name:</label>
                <input placeholder="Jorge Venegas" autocomplete="off" type="text" name="name"/><br><br>
                <label for="a_month">Actual Month:</label>
                <input placeholder="8" autocomplete="off" type="text" name="a_month"/><br><br>
                <label for="a_day">Actual Day:</label>
                <input placeholder="2" autocomplete="off" type="text" name="a_day"/><br><br>
                <label for="n_month">New Month:</label>
                <input placeholder="4" autocomplete="off" type="text" name="n_month"/><br><br>
                <label for="n_day">New Day:</label>
                <input placeholder="18" autocomplete="off" type="text" name="n_day"/><br><br>
                <input type="submit" value="Submit"><br><br>
            </form>

            <form action="/" method="GET">
                <input type="submit" value="Add Birthday"><br><br>
            </form>

            <form action="/remove" method="GET">
                <input type="submit" value="Remove Birthday">
            </form>
        </div>

{% endblock %}
